# Documentation: https://roots.io/trellis/docs/ssh-keys/
admin_user: gtuser 

# Also define 'vault_users' (`group_vars/staging/vault.yml`, `group_vars/production/vault.yml`)
users:
  - name: "{{ web_user }}"
    groups:
      - "{{ web_group }}"
    keys:
      - "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"
      - https://github.com/ytspar.keys
      - https://github.com/alexiy1984.keys
      - ssh-rsa  ytspar@gmail.com
      - ssh-rsa 
      - ssh-rsa  alevaliev@yandex.ru
  - name: "{{ admin_user }}"
    groups:
      - sudo
    keys:
      - "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"
      - https://github.com/ytspar.keys
      - https://github.com/alexiy1984.keys
      - ssh-rsa  ytspar@gmail.com
      - ssh-rsa 
      - ssh-rsa  alevaliev@yandex.ru
web_user: web
web_group: www-data
web_sudoers:
  - "/usr/sbin/service php7.2-fpm *"
